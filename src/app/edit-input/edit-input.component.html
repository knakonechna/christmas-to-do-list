<div class="save-new-data">
  <input
    #edit
    *ngIf="data.isEdit"
    class="edit-input"
    [(ngModel)]="data.text"
    (keydown)="refineInput($event)"
    (keyup.enter)="editTodo(data, edit.value)"
  >
  <button
    mat-raised-button
    class="edit-tasks"
    *ngIf="data.isEdit"
    (click)="onChangeEdit(data)"
  >
    Save
  </button>
</div>
